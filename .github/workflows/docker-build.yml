---
name: build
on: [deployment, push]

jobs:
  github-container-registory:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        molecule-driver:
          - ec2
          - docker
    steps:
      - name: Checkout
        uses: actions/checkout@v2

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v2

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v2

      - name: Login to GitHub Container registry
        uses: docker/login-action@v2
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.CR_PAT}}

      - name: Build and export to Docker
        uses: docker/build-push-action@v3
        with:
          context: .
          file: ${{ matrix.molecule-driver }}/Dockerfile
          load: true
          tags: molecule:preview

      - name: Get Molecule version
        id: molecule_version
        run: |
          tag=$(docker run --rm molecule:preview molecule --version | awk 'NR==1 {print $2}')
          echo "tag=${tag}" >> $GITHUB_OUTPUT

      - name: Get Molecule driver version
        id: driver_version
        run: |
          tag=$(docker run --rm molecule:preview molecule --version | awk -F':' 'NR==4 {print $2}' | awk '{print $1}')
          echo "tag=${tag}" >> $GITHUB_OUTPUT

      - name: Build and push 1
        uses: docker/build-push-action@v3
        with:
          file: ${{ matrix.molecule-driver }}/Dockerfile
          push: true
          tags: ghcr.io/docker-images-mamono210/circleci-executors/molecule:${{ steps.molecule_version.outputs.tag }}_${{ matrix.molecule-driver }}-${{ steps.driver_version.outputs.tag }}

      - name: Build and push 2
        uses: docker/build-push-action@v3
        with:
          file: ${{ matrix.molecule-driver }}/Dockerfile
          push: true
          tags: ghcr.io/docker-images-mamono210/circleci-executors/molecule:latest-${{ matrix.molecule-driver }}

  trailing-whitespace:
    name: Find Trailing Whitespace
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - uses: harupy/find-trailing-whitespace@56310d70ae8fd21afec8d4307d2d9ab6c15e7c5d

  lintAllTheThings:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@master
      - name: yaml-lint
        uses: ibiqlik/action-yamllint@665205c3255fcf157ef8dc9a40d527fe025a4bc8
        with:
          config_file: .yamllint
